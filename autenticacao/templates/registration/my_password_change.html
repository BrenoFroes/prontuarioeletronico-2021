{% extends "base.html" %}
{% block titulo %}Mudança de Senha{% endblock %}
{% block conteudo %}
    <form method="POST" class="form-signin">
        <h3 class="text-center mt-2 mb-2 font-weight-normal">Mudança de senha</h3><br>
        <input name="old_password" class="form-control" placeholder="Senha anterior" type="password" id="id_old_password" required>
        <input name="new_password1" class="form-control" placeholder="Nova senha" type="password" id="id_new_password1" required="true">
        <input name="new_password2" class="form-control" placeholder="Confirme sua senha" type="password" id="id_new_password2" required="true">

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        {% csrf_token %}
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Confirmar</button>
    </form>

    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
{% endblock %}
