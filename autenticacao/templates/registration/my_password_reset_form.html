{% extends 'base.html' %}
{% block titulo%}Redefinição de Senha{% endblock %}
{% block conteudo %}
    <form method="POST" class="form-signin">{% csrf_token %}
        <h3 class="text-center mt-2 mb-2 font-weight-normal">Redefinição de senha</h3><br>
        <input name="email" class="form-control" placeholder="Insira seu e-mail" type="email" id="id_email" required>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Enviar e-mail</button>
    </form>

    <style type="text/css">
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
    </style>
{% endblock %}
